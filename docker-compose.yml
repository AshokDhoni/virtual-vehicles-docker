mongoauthentication:
  build: mongo/
#  volumes:
#    - "/home/docker/data:/data/db"

mongovalet:
  build: mongo/
#  volumes:
#    - "/home/docker/data:/data/db"

mongomaintenance:
  build: mongo/
#  volumes:
#    - "/home/docker/data:/data/db"

mongovehicle:
  build: mongo/
#  volumes:
#    - "/home/docker/data:/data/db"

authentication:
  build: authentication/
  links:
   - graphite
   - mongoauthentication
  expose:
   - "8587"
  extra_hosts:
   - "api.virtual-vehicles.com:192.168.99.100"

valet:
  build: valet/
  links:
   - graphite
   - mongovalet
  expose:
   - "8585"
  extra_hosts:
   - "api.virtual-vehicles.com:192.168.99.100"

maintenance:
  build: maintenance/
  links:
   - graphite
   - mongomaintenance
  expose:
   - "8583"
  extra_hosts:
   - "api.virtual-vehicles.com:192.168.99.100"

vehicle:
  build: vehicle/
  links:
   - graphite
   - mongovehicle
  expose:
   - "8581"
  extra_hosts:
   - "api.virtual-vehicles.com:192.168.99.100"

graphite:
  image: hopsoft/graphite-statsd:latest
  ports:
   - "8500:80"

nginx:
  build: nginx/
  ports:
   - "80:80"
  links:
   - vehicle
   - valet
   - authentication
   - maintenance

elk:
  build: elk/
  ports:
    - "8200:80"
    - "5000:5000"
    - "5000:5000/udp"
    - "9200:9200"
  expose:
   - "5000"
  volumes:
    - "/home/docker/data:/data/db"

logspout:
  build: logspout/
  volumes:
    - "/var/run/docker.sock:/tmp/docker.sock"
  links:
    - elk
  ports:
   - "8000:80"
  environment:
    - ROUTE_URIS=logstash://elk:5000